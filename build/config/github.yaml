{
  "next": [
    {
      "run_when_any" : [
        "push",
        "pull_request",
        "release"
      ],
      "build" : "proxy",
      "build_in" : "bin_emi",
      "copy" : [
        {"../../../src/" : "bin_emi/src/"},
        {"../../../inc/" : "bin_emi/inc/"},
        {"../../../test/" : "bin_emi/test/"},
        {"../../../README.md" : "bin_emi/README.md"},
        {"../../../LICENSE" : "bin_emi/LICENSE"}
      ],
      "config" : {
        "clear_build_path" : false,
        "proxy" : "../../config/local.json",
        "next" : [
          {
            "run_when_any" : [
              "release"
            ],
            "build" : "py_publish",
            "build_in" : "./",
            "config" : {
              "clear_build_path" : false
            }
          }
        ]
      }
    },
    {
      "run_when_any" : [
        "schedule"
      ],
      "build" : "proxy",
      "build_in" : "./",
      "config" : {
        "clear_build_path" : false,
        "proxy" : "../../config/schedule.json"
      }
    }
  ]
}